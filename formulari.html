<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="css/formulari.css">
    <script src="js/formulari.js"></script>
  </head>
  <body>
    <h1>MemorIOC</h1>
    <div class="contenidor-formulari">
      <!-- Insereix aquí el teu formulari -->
      <form>
        <fieldset>
          <legend>Jugador</legend>
          <label>Nom:<input type="text" name="usuari" placeholder="Nom Jugador" pattern="[A-Z]{4,}#[0-9]{2,3}" required/></label><br>
          <label>Codi:<input type="text" name="codi" placeholder="Escriu el codi..."/></label><br>
        </fieldset>
        <fieldset>
          <legend>Opcions</legend>
          <label>Número de moviments:</label>
          <label><input type="radio" name="moviments" value="5" checked/>5<br></label>
          <label><input type="radio" name="moviments" value="10"/>10<br></label>
          <label><input type="radio" name="moviments" value="15"/>15<br></label>
          <label>Color:<input type="color" id="color-input"></label>
        </fieldset>
          <button type="submit">INICIAR</button>
      </form>  
      <!-- Fi del formulari -->
    </div>
  </body>
</html>
